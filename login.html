<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnRich - Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/nrich-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.19.0/tabler-icons.min.css">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="row login-wrapper">
        <div class="col-lg-6 col-12 login-div order-lg-0 order-1">
            <div class="logo-div">
                <img src="./assets/img/logo.png" alt="logo" class="img-fluid nrc-logo-img">
            </div>
            <div class="login-details">
                <div class="welcome-text-div">
                    <div class="back-button-div me-auto">
                        <button class="btn btn-transparent"> <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M5 12l14 0" />
                                <path d="M5 12l6 6" />
                                <path d="M5 12l6 -6" />
                            </svg>
                        </button>
                    </div>
                    <h1 class="welcome-title">Welcome to The PSA</h1>
                    <h4 class="supporting-text">Login to your account</h4>
                </div>
                <div class="login-credencials w-100">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label enrich-form-label">Email</label>
                        <input type="email" class="form-control enrich-form-control" id="exampleFormControlInput1"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-2 password-div">
                        <label for="exampleFormControlInput2" class="form-label enrich-form-label">Password</label>
                        <input type="password" class="form-control enrich-form-control" id="exampleFormControlInput2"
                            placeholder="input your password">
                        <button class="btn btn-transparent" onclick="changeIcon()" id="eye-toggle"><svg id="svghide"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                <path
                                    d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" id="svgshow" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                                <path
                                    d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" />
                                <path d="M3 3l18 18" />
                            </svg>
                        </button>
                    </div>
                    <div class="forgot-link text-end mb-4">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="submit mb-4">
                        <button class="btn enrich-btn-primary w-100">Sign In</button>
                    </div>
                    <div class="register-text-div text-center">
                        <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Register</a> </p>
                    </div>
                </div>
            </div>
            <div class="t-and-c-div">
                <p class="mb-0">@2024 The PSA All Right Reserved.</p>
            </div>
        </div>
        <div class="col-lg-6 col-12 image-div order-lg-1 order-0">
            <img src="./assets/img/enrich-login-image.png" alt="enrich-login-image" class="img-fluid">
            <div class="data-div">
                <h4 class="data-title">Game On with The PSA</h4>
                <p class="data-info"> Master sports, master lifeâ€”seamless schedules, real-time updates, and more.</p>
            </div>
        </div>
    </div>



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script>
        function changeIcon() {
            var element = document.getElementById("exampleFormControlInput2");
            var element2 = document.getElementById("svghide")
            var element3 = document.getElementById("svgshow")
            if (element.type === "password") {
                element.type = "text";
                element2.style.display = "none";
                element3.style.display = "block";
            } else {
                element.type = "password";
                element2.style.display = "block";
                element3.style.display = "none";
            }
        }
    </script>

</body>

</html>
